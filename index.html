<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trabai</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
</head>
<script>
    var arrayBlocos = [];
    var arrayAuxiliarValores = [];
    var arrayMarcadorFIFO = [];
    var arrayMarcadorLRU = [];
    var marcaUsoLRU = 0;
</script>

<input type='hidden' id='controlador' value='0'>
<input type='hidden' id='maximoBlocos' value='0'>

<body> 
    <div class="container">
        <div class="jumbotron" id="jumbo">
            <center>
                <p>SIMULADOR MEMÓRIA CACHE</p>
                <p>POWERED BY FELLIPE / MIKAEL / GUSTAVO / BRENDA / LUCAS :)<span id="spjm">|</span></p>
            </center>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="form-inline">
                    <center>
                        <label class="mr-sm-2">Tamanho memória principal (Bytes):</label>
                        <input type="number" min="0" class="form-control mb-2 mr-sm-2" placeholder="" id="memoria" value='2048'>
                        <label class="mr-sm-2">Tamanho do bloco (Bytes):</label>
                        <input type="number" min="0" class="form-control mb-2 mr-sm-2" placeholder="" id="bloco" value='32'>
                        <label class="mr-sm-2">Quantidade de linhas:</label>
                        <input type="number" min="0" class="form-control mb-2 mr-sm-2" placeholder="" id="linha" value='32'>
                        <label class="mr-sm-2">Valor de N:</label>
                        <input type="number" min="0" class="form-control mb-2 mr-sm-2" placeholder="" id="n" value='4'>
                        <label class="mr-sm-2">Selecionar Metodo</label>
                        <label class="radio-inline"><input type="radio" name="fcc" id="fifo" value="fifo" checked>FIFO</label>
                        <label class="radio-inline"><input type="radio" name="fcc" id="lru" value="lru">LRU</label>
                        <label class="radio-inline"><input type="radio" name="fcc" id="lfu" value="lfu">LFU</label>
                        <button type="button" class="button" id="btn1" onclick="gera_bloco($('#linha').val(), $('#n').val())">Confirmar</button>
                        <label>Logs de inserção:</label>
                        <div class="justified">
                        <textarea id='logs'></textarea>
                        </div>
                    </center>
                </div>
            </div>
            <div class="col-sm-5">
                <center>
                    <div class="form-inline">
                        <label class="mr-sm-2">Bloco:</label>
                        <input type="number" style="width:169px" min="0" class="form-control mb-2 mr-sm-2"
                            placeholder="" id="sequencia">
                        <button type="button" class="button button2" id="btn2" onclick="alimenta_bloco($('#sequencia').val())">Carregar</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Linhas</th>
                                <th>Blocos</th>
                                <th style="border:none;" id="th"></th>
                            </tr>
                        </thead>
                        <tbody id='conteudo'>
                        </tbody>
                    </table>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
